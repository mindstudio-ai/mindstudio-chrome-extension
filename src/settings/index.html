<!doctype html>
<html>
  <head>
    <title>MindStudio Settings</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 24px;
      }
      h1 {
        margin: 0;
        padding: 16px 24px;
        color: #333;
        font-size: 1.2em;
        border-bottom: 1px solid #e5e5e5;
      }
      .section {
        margin-bottom: 32px;
        padding: 0 24px;
      }
      .profile-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 24px;
        background: #f8f9fa;
        border-radius: 8px;
        margin-bottom: 32px;
      }
      .profile-info {
        display: flex;
        align-items: center;
        gap: 16px;
      }
      .user-details h2 {
        margin: 0;
        font-size: 1em;
        color: #333;
      }
      .user-details p {
        margin: 4px 0 0;
        font-size: 0.9em;
        color: #666;
      }
      button {
        background: none;
        border: none;
        padding: 8px 16px;
        font: inherit;
        cursor: pointer;
        outline: inherit;
      }
      .auth-button {
        color: white;
        font-size: 0.9em;
        background-color: #1a73e8;
        border-radius: 4px;
      }
      .auth-button:hover {
        background-color: #1557b0;
      }
      .auth-button.logout {
        background: none;
        color: #1a73e8;
      }
      .auth-button.logout:hover {
        text-decoration: underline;
      }
      #status {
        position: fixed;
        top: 16px;
        right: 16px;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 0.9em;
        display: none;
      }
      #status.success {
        background: #e6f4ea;
        color: #1e4620;
        display: block;
      }
      #status.error {
        background: #fce8e6;
        color: #c5221f;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>MindStudio Settings</h1>
    <div class="container">
      <div class="profile-section">
        <div class="profile-info">
          <div class="user-details">
            <h2>Authentication</h2>
            <p id="authStatus">Checking authentication status...</p>
          </div>
        </div>
        <button id="authButton" class="auth-button">Loading...</button>
      </div>
      <div id="status"></div>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
