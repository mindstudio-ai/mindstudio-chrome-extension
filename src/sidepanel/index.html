<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindStudio Side Panel</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        position: fixed;
      }
      #player-container {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
      }
      #player-frame {
        width: 100%;
        height: 100%;
        border: none;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="player-container">
        <iframe id="player-frame"></iframe>
      </div>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
